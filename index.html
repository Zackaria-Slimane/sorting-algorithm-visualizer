<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/icons/sort.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <div class="container">
        <h1 class="m-4">Sorting Algorithm Visualizer</h1>
        <div class="d-flex flex-wrap">
            <div class="form-floating col m-2">
                <select class="form-select" id="algo-type">
                    <option selected value="0">None</option>
                    <option value="1">Selection Sort</option>
                </select>
                <label for="algo-type">Algorithm</label>
            </div>
            <div class="form-floating col m-2">
                <select class="form-select" id="speed">
                    <option value="0">Slow</option>
                    <option selected value="1">Normal</option>
                    <option value="2">Fast</option>
                </select>
                <label for="speed">Speed</label>
            </div>
        </div>
        <div class="d-flex flex-wrap">
            <button type="button" class="btn btn-success m-2 col-4" id="start-btn" disabled>Start</button>
            <button type="button" class="btn btn-danger m-2 col-4" id="reset-btn">Reset</button>
        </div>
        <div class="main-body m-4 d-flex align-items-end no-wrap"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
